<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
            color: #007bff;
        }

        #answer {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #inputAnswer {
            padding: 10px;
            font-size: 14px;
            width: 80%;
            margin-bottom: 10px;
        }

        #submitBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="question"></div>
    <div id="answer"></div>
    <input type="text" id="inputAnswer" placeholder="Enter your answer">
    <button id="submitBtn" onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
</div>

<audio id="quizAudio" src="prank.mp3"></audio>

<script>
    const quizData = [
        { question: "世界上使用人数最多的语言是:", choices: ["A.英语", "B.汉语", "C.西班牙语", "D.世界语"], correct: "B" },
        { question: "世界上海拔最高的山峰是哪一座?", choices: ["A.乔戈里峰", "B.珠穆朗玛峰", "C.干城章嘉峰", "D.公格尔山峰"], correct: "B" },
        { question: "\"鲁\"是我国哪个省份的简称:", choices: ["A.河北", "B.吉林", "C.山东", "D.山西"], correct: "C" },
        // ... (Add all other questions and answer choices)
    ];

    let currentQuestion = 0;
    let correctAnswers = 0;

    function setupQuiz() {
        displayQuestion();
    }

    function displayQuestion() {
        if (currentQuestion < quizData.length) {
            const questionElem = document.getElementById("question");
            const answerElem = document.getElementById("answer");

            const currentQuiz = quizData[currentQuestion];
            questionElem.textContent = `Question ${currentQuestion + 1}: ${currentQuiz.question}`;
            answerElem.textContent = currentQuiz.choices.join("\n");

            document.getElementById("inputAnswer").value = "";
            document.getElementById("result").textContent = "";
        } else {
            showResult();
        }
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("inputAnswer").value.toUpperCase();
        if (userAnswer === quizData[currentQuestion].correct) {
            document.getElementById("result").textContent = "Correct! Well done.";
            correctAnswers++;
            playQuizAudio();
        } else {
            document.getElementById("result").textContent = "Wrong answer. Try again.";
            playQuizAudio();
        }

        currentQuestion++;
        displayQuestion();
    }

    function showResult() {
        const resultElem = document.getElementById("result");
        resultElem.textContent = `Quiz Over. You answered ${correctAnswers} out of ${quizData.length} questions correctly.`;
    }

    function playQuizAudio() {
        const quizAudio = document.getElementById("quizAudio");
        quizAudio.play();
    }

    // Initialize the quiz
    setupQuiz();
</script>

</body>
</html>
